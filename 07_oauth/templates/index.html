{% extends "layout.html" %}
{% block content %}
<h2>Welcome to APIverse</h2>
<p>Your one-stop API hub!</p>

<h3>Available APIs:</h3>
<ul>
    <li><strong>Random Text Generator:</strong> <code>/random-text</code></li>
    <li><strong>Weather API (Coming Soon):</strong> <code>/weather</code></li>
</ul>

{% if is_logged_in %}
<!-- User is logged in, show "Go to Dashboard" -->
<a href="{{ url_for('dashboard') }}">
    <button>Go to Dashboard</button>
</a>
{% else %}
<!-- User is NOT logged in, show "Login with Google" -->
<a href="{{ url_for('login') }}">
    <button>Login with Google</button>
</a>
{% endif %}

{% endblock %}
